<!DOCTYPE html>
<html lang="en">
		<head>
				<meta charset="UTF-8">
				<title>Learn Enough: JavaScript</title>
				<script>
						let now = new Date();
let rando = new Date('January 1, 1971');
console.log(rando);
						let dayOfTheWeek = date => {
								const dayOfTheWeek = ["Sunday", "Monday", "Tuesday",
										"Wednesday", "Thursday", "Friday", "Saturday"];
								return daysOfTheWeek[date.getDay()];
						alert(`Hello, world! Happy ${dayOfTheWeek(now)}.`);
				</script>
</head>
<body>
	<h1>Hello, world!</h1>
	<p>This page includes an alert written in JavaScript.</p>
</body>
</html>
